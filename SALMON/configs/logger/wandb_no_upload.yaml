# WandB logger configuration without model/artifact uploads
# https://wandb.ai

wandb:
  _target_: pytorch_lightning.loggers.wandb.WandbLogger
  # name: "" # name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}"
  offline: False
  id: null # pass correct id to resume experiment!
  anonymous: null # enable anonymous logging
  project: "salmon"
  log_model: False # DO NOT upload lightning ckpts to WandB
  prefix: "" # a string to put at the beginning of metric keys
  entity: "spk" # set to name of your wandb team
  group: ""
  tags: []
  job_type: ""
  # Additional settings to prevent uploads
  settings:
    _target_: wandb.Settings
    init_timeout: 120  # Increase timeout to prevent connection issues
    _disable_stats: True  # Disable system stats to reduce data transfer
    _disable_meta: False  # Keep metadata
    save_code: False  # Don't save code to WandB
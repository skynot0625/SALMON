# @package _global_

defaults:
  - override /data: salmon
  - override /model: exp7_6_digital_model_idealized_6heads
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb_metrics_only  # Only metrics, no model uploads

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["cifar10", "Resnet18", "IdealizedPreset", "6heads", "D1D2D3D4D5D6", "digital_module", "lr01", "loss0"]

seed: 1234

trainer:
  min_epochs: 100
  max_epochs: 300
  gradient_clip_val: 0.5

model:
  compile: false

data:
  batch_size: 128

logger:
  wandb:
    tags: ${tags}
    group: "digital-idealized-6heads"
  aim:
    experiment: "7_6_digital_idealized_6heads"
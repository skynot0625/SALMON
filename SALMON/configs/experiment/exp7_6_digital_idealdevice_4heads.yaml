# @package _global_

defaults:
  - override /data: salmon
  - override /model: exp7_6_digital_model_idealdevice_4heads
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb_metrics_only  # Only log metrics to WandB, no model uploads

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["cifar10", "Resnet18", "IdealDevice", "4heads", "D1D2D3D6", "digital_module", "lr001", "alpha0.5"]

seed: 1234

trainer:
  min_epochs: 100
  max_epochs: 300
  gradient_clip_val: 0.5

model:
  compile: false

data:
  batch_size: 128

# Logger configuration is handled by wandb_metrics_only.yaml
# which ensures no model artifacts are uploaded to WandB